<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--BootStrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Encuentra a tu Superhero</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./img/sh2.jpg"
              alt=""
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            SuperHero
          </a>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div>
          <img class="logo mt-3" src="./img/sh1.jpg" alt="logo superhero" />
        </div>
        <h1 class="mt-3 text-secondary">Encuentra tu SuperHero  </h1>
        <p>Ingresa el número del SuperHero a buscar </p>
        <p class="fs-2" >👇🏼 👇🏼 👇🏼 👇🏼</p>
        <form id="formBuscar" class="d-flex">
          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon1">Buscar</button>
            <input id="inputBuscar" type="text" class="form-control" placeholder="ingresa el numero aquí" aria-label="Example text with button addon" aria-describedby="button-addon1">
          </div>
          
        </form>
        

        <article class="clo 12 col-md-6" id="personaje"></article>
        <article class="clo 12 col-md-6" id="chart"></article>

      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

    <script src="apps.js"></script>
  </body>
</html>
